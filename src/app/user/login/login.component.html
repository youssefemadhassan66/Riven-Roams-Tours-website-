<app-navbar></app-navbar>
<section class="bg-slate-100 login">
  <div class="login-container">
    <div class="login-box">
      <div class="form-image">
        <img src="/assets/logos/Study abroad-rafiki.png" alt="" />
      </div>
      <div class="form-content">
        <h1 class="login-header">Log into your account</h1>
        <form (ngSubmit)="onFormSubmit()" [formGroup]="loginForm">
          <div class="form-group">
            <div class="form-group-content">
              <label for=""><fa-icon [icon]="mail"></fa-icon></label>
              <input
                type="email"
                placeholder="Example@gamil.com"
                class="form__input"
                formControlName="email"
                [ngClass]="{ invalid: loginForm.get('email')?.invalid && loginForm.get('email')?.touched }"
              />
            </div>
            <div class="msg" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <div *ngIf="loginForm.get('email')?.errors?.['required']">*Email is required</div>
              <div *ngIf="loginForm.get('email')?.errors?.['email']">*Email format is not correct</div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-content">
              <label for=""><fa-icon [icon]="lock"></fa-icon></label>
              <input
                type="password"
                placeholder="••••••••"
                class="form__input"
                formControlName="password"
                [ngClass]="{ invalid: loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
              />
            </div>
            <div class="msg" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">*Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <input type="submit" value="Login" />
          </div>
          <div class="form-group">
            <div class="flex gap-6">
              <h2>Remember me</h2>
            <input type="checkbox" name="remember" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
